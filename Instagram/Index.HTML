<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="Fotos/iPhone.png" alt="Iphone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="Fotos/InstaLogo.jpg" class="insta-logo" alt="Instagram Logo">
                <div class="profile-foto">
                    <img src="Fotos/PessoaInex.jpg" alt="Perfil">
                </div>
                <a href="#" class="intagram-login">Continua como Inex</a>
                <a href="#" class="inatgram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é pessoaInex</p>
                <p class="noteaccount">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscrever-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baix o aplicativo</p>
                <div class="dowload">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
